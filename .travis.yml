language: node_js
node_js:
  - stable
services:
  - postgresql
cache:
  directories:
    - node_modules
before_script:
  - npm install -g knex
  - psql -c 'create database fitness_ci_test;' -U postgres
env:
  global:
    - DATABASE_NAME=fitness
    - DATABASE_HOST=fitness_ci_test
    - DATABASE_USER=postgres
    - DATABASE_PASSWORD=
    - secure: 
